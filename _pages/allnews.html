---
title: "All News"
permalink: /allnews/
author_profile: true
classes: wide
---

<style>
  .allnews-timeline {
    position: relative;
    padding-left: 28px;
    margin-top: 10px;
  }

  .allnews-line {
    position: absolute;
    left: 5px;
    top: 6px;
    bottom: 0;
    width: 2px;
    background: var(--border, #e9ecef);
  }

  .allnews-item {
    position: relative;
    margin-bottom: 24px;
  }

  .allnews-dot {
    position: absolute;
    left: -27px;
    top: 5px;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: var(--accent, #784e51);
    border: 2px solid var(--bg, #fff);
    box-shadow: 0 0 0 2px var(--border, #e9ecef);
    transition: transform 0.2s ease;
  }

  .allnews-item:hover .allnews-dot {
    transform: scale(1.3);
  }

  .allnews-date {
    font-family: 'Barlow', sans-serif;
    font-weight: 400;
    font-size: 0.84em;
    color: var(--accent, #784e51);
    margin-bottom: 2px;
  }

  .allnews-text {
    font-family: 'Nunito Sans', sans-serif;
    font-weight: 300;
    color: var(--text-light, #555);
    font-size: 0.95em;
    line-height: 1.6;
  }

  .allnews-text a {
    color: var(--heading, #893636) !important;
  }
</style>

<div class="allnews-timeline">
  <div class="allnews-line"></div>

  {% for news in site.data.news %}
    {% if news.text != nil and news.text != "" %}
  <div class="allnews-item fade-in-section">
    <div class="allnews-dot"></div>
    <div class="allnews-date">{{ news.date }}</div>
    <div class="allnews-text">
      {{ news.text | markdownify | remove: '<p>' | remove: '</p>' }}
    </div>
  </div>
    {% endif %}
  {% endfor %}
</div>
