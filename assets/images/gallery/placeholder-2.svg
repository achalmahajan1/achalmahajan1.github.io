<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#893636;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#784e51;stop-opacity:0.08"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg2)"/>
  <!-- Multiscale layers -->
  <rect x="150" y="100" width="200" height="200" rx="12" fill="none" stroke="#784e51" stroke-width="2" opacity="0.35"/>
  <rect x="300" y="100" width="200" height="200" rx="12" fill="none" stroke="#893636" stroke-width="2" opacity="0.35"/>
  <rect x="450" y="100" width="200" height="200" rx="12" fill="none" stroke="#a0696c" stroke-width="2" opacity="0.35"/>
  <!-- Arrows connecting scales -->
  <line x1="350" y1="200" x2="300" y2="200" stroke="#784e51" stroke-width="2" opacity="0.4" marker-end="url(#arrow2)"/>
  <line x1="500" y1="200" x2="450" y2="200" stroke="#893636" stroke-width="2" opacity="0.4"/>
  <!-- Scale labels -->
  <text x="250" y="330" text-anchor="middle" font-family="'Nunito Sans', sans-serif" font-size="13" fill="#784e51" opacity="0.5">Molecular</text>
  <text x="400" y="330" text-anchor="middle" font-family="'Nunito Sans', sans-serif" font-size="13" fill="#893636" opacity="0.5">Cellular</text>
  <text x="550" y="330" text-anchor="middle" font-family="'Nunito Sans', sans-serif" font-size="13" fill="#a0696c" opacity="0.5">Tissue</text>
  <!-- Small network nodes inside boxes -->
  <circle cx="220" cy="170" r="8" fill="#784e51" opacity="0.3"/>
  <circle cx="250" cy="200" r="6" fill="#784e51" opacity="0.25"/>
  <circle cx="280" cy="230" r="7" fill="#784e51" opacity="0.3"/>
  <line x1="220" y1="170" x2="250" y2="200" stroke="#784e51" stroke-width="1" opacity="0.3"/>
  <line x1="250" y1="200" x2="280" y2="230" stroke="#784e51" stroke-width="1" opacity="0.3"/>
  <circle cx="370" cy="160" r="6" fill="#893636" opacity="0.25"/>
  <circle cx="400" cy="200" r="10" fill="#893636" opacity="0.2"/>
  <circle cx="430" cy="240" r="6" fill="#893636" opacity="0.25"/>
  <circle cx="520" cy="175" r="7" fill="#a0696c" opacity="0.25"/>
  <circle cx="550" cy="200" r="9" fill="#a0696c" opacity="0.2"/>
  <circle cx="580" cy="225" r="7" fill="#a0696c" opacity="0.25"/>
  <text x="400" y="370" text-anchor="middle" font-family="'Nunito Sans', sans-serif" font-size="16" fill="#784e51" opacity="0.6">Multiscale Modeling</text>
