- title: "Euchromatin activity enhances segregation and compaction of heterochromatin in the cell nucleus"
  authors: "**A. Mahajan**, W. Yan, A. Zidovska, D. Saintillan and M. J. Shelley"
  year: 2022
  date: "2022-12-19"
  display: "Physical Review X"
  doi: "https://journals.aps.org/prx/abstract/10.1103/PhysRevX.12.041033"
  status: "published"
  thumbnail: "/assets/images/papers/chromatin_paper.png"
  highlight: "In News: [phys.org](https://phys.org/news/2022-12-stresses-hydrodynamics-scientists-uncover-principles.html) · [ScienceDaily](https://www.sciencedaily.com/releases/2022/12/221219094934.htm)"
  abstract: "The large-scale organization of the genome inside the cell nucleus is critical for the cell's function. Chromatin—the functional form of DNA in cells—serves as a template for active nuclear processes such as transcription, replication, and DNA repair. Chromatin's spatial organization directly affects its accessibility by ATP-powered enzymes, e.g., RNA polymerase II in the case of transcription. In differentiated cells, chromatin is spatially segregated into compartments—euchromatin and heterochromatin—the former being largely transcriptionally active and loosely packed, the latter containing mostly silent genes and densely compacted. The euchromatin-heterochromatin segregation is crucial for proper genomic function, yet the physical principles behind it are far from understood. Here, we model the nucleus as filled with hydrodynamically interacting active Zimm chains—chromosomes—and investigate how large heterochromatic regions form and segregate from euchromatin through their complex interactions. Each chromosome presents a block copolymer composed of heterochromatic blocks, capable of cross-linking that increases chromatin's local compaction, and euchromatic blocks, subjected to stochastic force dipoles that capture the microscopic stresses exerted by nuclear ATPases. These active stresses lead to a dynamic self-organization of the genome, with its coherent motions driving some mixing of chromosome territories as well as large-scale heterochromatic segregation through cross-linking of distant genomic regions. We study the stresses and flows that arise in the nucleus during the heterochromatic segregation and identify their signatures in Hi-C proximity maps. Our results reveal the fundamental role of active mechanical processes and hydrodynamic interactions in the kinetics of chromatin compartmentalization and in the emergent large-scale organization of the nucleus."

- title: "Self-induced hydrodynamic coil-stretch transition of active polymers"
  authors: "**A. Mahajan** and D. Saintillan"
  year: 2022
  date: "2022-01-01"
  display: "Physical Review E"
  doi: "https://journals.aps.org/pre/abstract/10.1103/PhysRevE.105.014608"
  status: "published"
  thumbnail: ""
  abstract: "We analyze the conformational dynamics and statistical properties of an active polymer model. The polymer is described as a freely jointed bead-rod chain subject to stochastic active force dipoles that act on the suspending solvent where they drive long-ranged fluid flows. Using Langevin simulations of isolated chains in unconfined domains, we show how the coupling of active flows with polymer conformations leads to emergent dynamics. Systems with contractile dipoles behave similarly to passive Brownian chains with enhanced fluctuations due to dipolar flows. In systems with extensile dipoles, however, our simulations uncover an active coil-stretch transition whereby the polymer spontaneously unfolds and stretches out in its own self-induced hydrodynamic flow, and we characterize this transition in terms of a dimensionless activity parameter comparing active dipolar forces to thermal fluctuations. We discuss our findings in the context of the classic coil-stretch transition of passive polymers in extensional flows and complement our simulations with a simple kinetic model for an active trimer."

