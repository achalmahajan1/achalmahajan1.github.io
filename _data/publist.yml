- title: "Macroscopic analyses of RNA-Seq data to reveal chromatin modifications in aging and disease"
  authors: "**A. Mahajan**, F. Ratti, B. Wang, H. El-Samad, J. H. Kaufman and V. Gopalakrishnan"
  year: "Submitted"
  date: "2025-05-18"
  display: "eLife"
  display_extra: "(Reviewed Preprint)"
  doi: "https://elifesciences.org/reviewed-preprints/107396"
  status: "submitted"
  thumbnail: ""
  abstract: "Regulation of gene expression is fundamental for proper cellular function, and is constrained by the local chromatin environment of each gene, which varies spatially along the chromosome and is shaped by epigenetic modifications. Epigenetic modifications induce changes in the local chromatin structure, which can influence gene expression, by affecting the accessibility of DNA to transcription factors. Such changes are particularly relevant in aging and genetic disorders like Hutchinson-Gilford Progeria Syndrome (HGPS) and Werner Syndrome (WRN), where altered chromatin structure contributes to disease pathology. In this study, we analyze RNA-seq data using macroscopic metrics designed to be explicitly sensitive to chromatin modifications. The first metric, intra-chromosomal gene correlation length, measures spatial correlations in gene expressions along the chromosome. The second metric employs an energy landscape model based on the Arrhenius equation to estimate the energetic barriers associated with chromatin state transitions. We apply these metrics to various aging-related datasets, demonstrating their sensitivity to changes in the chromatin structure and the interpretability of the resulting outputs. The intra-chromosomal gene correlation length is particularly effective in quantifying changes in RNA-seq profiles due to increased chromatin accessibility during aging (and conversely, reduced accessibility due to treatment). This metric not only accurately distinguishes cell states, but also provides insight into the direction of aging. Together, these metrics provide robust screening tools that enhance our ability to exploit common measurements such as RNA-seq to derive new phenotypes such as chromatin dynamics on aging and disease."

- title: "Multiscale Modeling Primer: Focus on Chromatin and Epigenetics"
  authors: "**A. Mahajan**, E. Navarro, W. Poole and C. F. Lopez"
  year: "Submitted"
  date: "2025-04-05"
  display: "Journal of Biological Chemistry"
  doi: ""
  arxiv: "https://arxiv.org/abs/2504.03876"
  status: "submitted"
  invited: true
  thumbnail: ""
  abstract: "Essential life processes take place across multiple space and time scales in living organisms but understanding their mechanistic interactions remains an ongoing challenge. Advanced multiscale modeling techniques are providing new opportunities and insights into these complex processes. In cells, meters of chromatin are folded into a nucleus with a diameter on the order of microns. The three-dimensional chromatin structure coupled with biochemical processes that turn genes on or off, specify a given cell type through a complicated
  set of interactions collectively referred to as “epigenetics”. Important epigenetic processes
  include the differential accessibility of genomic loci to transcription factors and chemical
  modifications to DNA and DNA-binding molecules such as histones. The dynamics of these
  epigenetic processes span timescales from milliseconds to years. How do chemical
  modifications consisting of a handful of atoms cooperate to modulate genome folding at the
  scale of the nucleus and impact organism outcomes? In this review, we highlight the inherently
  multiscale nature of chromatin organization, with a focus on computational modeling to bridge
  the gaps in our understanding of biochemical processes across scales. We review relevant
  chromatin biology, including major types of epigenetic modifications as well as the higher order
  chromatin structures to present a multiscale view of chromatin. We also review relevant
  computational methods to simulate chromatin structure, function, and dynamics, as well as
  experimental techniques that inform and validate said models. Finally, we argue that multiscale
  modeling provides a path forward towards understanding emergent behavior in this inherently
  multiscale system."

